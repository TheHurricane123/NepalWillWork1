<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@500&display=swap"
  rel="stylesheet">
  <title>Contact Us</title>

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      margin-right: 10px;
      transform: scale(1.4);
    }

    .header p {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: #2575fc;
      margin: 0;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #28354b;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #161c27;
      color: white;
    }

    .nav-links a.active {
      background-color: #161c27;
      color: white;
    }

    .main-content {
      padding: 20px;
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .main-content h1 {
      text-align: center;
      color: #2575fc;
      margin-bottom: 20px;
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .contact-info div {
      flex: 1;
      min-width: 250px;
      text-align: center;
    }

    .contact-info div img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #2575fc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #1e5ac1;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <img src="logo.png" alt="Logo" title="NepalWillWork">
      <p>NepalWillWork</p>
    </div>
    <div class="header-right">
      <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="#" class="active">Contact Us</a>
      </div>
    </div>
  </div>

  <div class="main-content">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <div>
        <img src="https://img.icons8.com/ios-filled/50/000000/email.png" alt="Email">
        <p><strong>Email:</strong> support@nepalwillwork.com</p>
      </div>
      <div>
        <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram">
        <p><strong>Instagram:</strong> @nepalwillwork</p>
      </div>
      <div>
        <img src="https://img.icons8.com/ios-filled/50/000000/map-marker.png" alt="Location">
        <p><strong>Location:</strong> Kathmandu, Nepal</p>
      </div>
    </div>

    <h2>Send Us a Message</h2>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
